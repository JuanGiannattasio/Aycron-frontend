
    
<div class="mainTable" #table>
    <table mat-table [dataSource]="warehouseData">
    
        <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef> Code </th>
            <td mat-cell *matCellDef="let element"> {{ element.code ? element.code : '-' }} </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{ element.name ? element.name : '-' }} </td>
        </ng-container>
        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef> Address </th>
            <td mat-cell *matCellDef="let element"> {{ element.address ? element.address : '-' }} </td>
        </ng-container>
        <ng-container matColumnDef="state">
            <th mat-header-cell *matHeaderCellDef> State </th>
            <td mat-cell *matCellDef="let element"> {{ element.state ? element.state : '-' }} </td>
        </ng-container>
        <ng-container matColumnDef="country">
            <th mat-header-cell *matHeaderCellDef> Country </th>
            <td mat-cell *matCellDef="let element"> {{ element.country ? element.country : '-' }} </td>
        </ng-container>
        <ng-container matColumnDef="zip">
            <th mat-header-cell *matHeaderCellDef> Zip </th>
            <td mat-cell *matCellDef="let element"> {{ element.zip ? element.zip : '-' }} </td>
        </ng-container>
        <ng-container matColumnDef="actions" >
            <th mat-header-cell *matHeaderCellDef style="width: 150px !important;"> Actions </th>
            <td mat-cell *matCellDef="let element"> 
                <a
                    (click)="downloadFile(element)"
                    style="margin-right: 5px; color: #0047AB; cursor: pointer;"
                >
                    <i class="fa-solid fa-download"></i>
                </a>
                <a
                    style="color: crimson; cursor: pointer"
                    (click)="deleteWarehouse(element)"
                >
                    <i class="fa fa-close"></i>
                </a>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    </table>
</div>

<div style="display: flex; justify-content: space-between; margin-top: 10px; padding: 0 10%;">
    <div *ngIf="userService.user.role === 'ADMIN_ROLE'" style="display: flex;">
        <input mat-input type="text" [(ngModel)]="inputForm" required placeholder="Address">
        <button 
            mat-raised-button 
            color="primary" 
            (click)="goToMap()"
            >
            Go Map
        </button>
    </div>
    <div *ngIf="userService.user.role !== 'ADMIN_ROLE'"></div>
    <button 
        mat-raised-button 
        color="primary" 
        [routerLink]="['/dashboard/new']"
    >
        New warehouse
    </button>
</div>
